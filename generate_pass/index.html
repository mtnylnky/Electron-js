<!DOCTYPE html>
<html>
 
<head>
    <meta charset="UTF-8">
    <title>Generate Password</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
 
<body>
    <h1>Generate Password</h1>
    <div class="centered">
        <label>Make your selections to create your password.</label>
        <br><input type="range" min="1" max="24" value="1" class="slider" id="passLength"><p id="demo"></p>
    </div>
    <div class="centered">
        <label><input type="checkbox" id="uppercase">A-Z</label>
        <label><input type="checkbox" id="digitcase">0-9</label><br>
        <label><input type="checkbox" id="lowercase">a-z</label>
        <label><input type="checkbox" id="specialcase">#-*</label>
    </div>
    <div class="centered">
        <button onclick="randomPass()">Generate</button>
    </div>
    <div class="centered">
        <p>Your generated password: </p>
        <input id="endpass" disabled type="text"/>
    </div>
    <script src="index.js"></script>
</body>
 
</html>
